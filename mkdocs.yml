site_name: sightseeing
site_url: https://get-the-manual.github.io/sightseeing/
plugins:
  - gen_nav:
      enabled: true
  - search
  - autorefs
markdown_extensions:
  - attr_list
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode